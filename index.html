<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login form</title>
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="../intro-component-with-signup-form-master/images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>

  <body>
    <div class="header">
      <div class="content">
        <div class="cta-text">
          <h2 class="cta-heading">Learn to code by watching others</h2>
          <p class="cta-paragrah">
            See how experienced developers solve problem in real-time.Watching
            scripted tutorials is great but understanding how developers think
            is invaluable.
          </p>
        </div>

        <div class="action">
          <div class="free-trial">
            <p><strong>Try it free 7 days</strong> then $20/mo. thereafter</p>
          </div>

          <form class="cta" novalidate>
            <div class="holder">
              <input
                type="text"
                placeholder="First Name"
                name="fname"
                id="fname"
                class="detail"
              />
              <svg width="24" height="24" xmlns="http://www.w3.org/2000/svg">
                <g fill="none" fill-rule="evenodd">
                  <circle fill="#FF7979" cx="12" cy="12" r="12" />
                  <rect fill="#FFF" x="11" y="6" width="2" height="9" rx="1" />
                  <rect fill="#FFF" x="11" y="17" width="2" height="2" rx="1" />
                </g>
              </svg>
              <p class="error-msg error-msg1"></p>
            </div>

            <div class="holder">
              <input
                type="text"
                placeholder="Last Name"
                name="lname"
                id="lname"
                class="detail"
              />
              <svg width="24" height="24" xmlns="http://www.w3.org/2000/svg">
                <g fill="none" fill-rule="evenodd">
                  <circle fill="#FF7979" cx="12" cy="12" r="12" />
                  <rect fill="#FFF" x="11" y="6" width="2" height="9" rx="1" />
                  <rect fill="#FFF" x="11" y="17" width="2" height="2" rx="1" />
                </g>
              </svg>
              <p class="error-msg error-msg2"></p>
            </div>

            <div class="holder">
              <input
                type="email"
                placeholder="Email Address"
                name="email"
                id="email"
                class="detail"
              />
              <svg width="24" height="24" xmlns="http://www.w3.org/2000/svg">
                <g fill="none" fill-rule="evenodd">
                  <circle fill="#FF7979" cx="12" cy="12" r="12" />
                  <rect fill="#FFF" x="11" y="6" width="2" height="9" rx="1" />
                  <rect fill="#FFF" x="11" y="17" width="2" height="2" rx="1" />
                </g>
              </svg>
              <p class="error-msg error-msg3"></p>
            </div>

            <div class="holder">
              <input
                type="password"
                placeholder="Password"
                name="password"
                id="password"
                class="detail"
              />
              <svg width="24" height="24" xmlns="http://www.w3.org/2000/svg">
                <g fill="none" fill-rule="evenodd">
                  <circle fill="#FF7979" cx="12" cy="12" r="12" />
                  <rect fill="#FFF" x="11" y="6" width="2" height="9" rx="1" />
                  <rect fill="#FFF" x="11" y="17" width="2" height="2" rx="1" />
                </g>
              </svg>
              <p class="error-msg error-msg4"></p>
            </div>

            <button type="submit" class="submit-btn">
              CLAIM YOUR FREE TRIAL
            </button>

            <footer class="footnote">
              <p>
                By clicking the button,you are agreeing to our
                <a href="#" class="terms">Terms and Services</a>
              </p>
            </footer>
          </form>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
